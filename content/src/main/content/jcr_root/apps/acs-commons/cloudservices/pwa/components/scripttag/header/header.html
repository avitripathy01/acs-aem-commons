<sly data-sly-use.configuration="${'com.adobe.acs.commons.cloudservices.pwa.Configuration'}"
     data-sly-test.ready="${configuration.ready}"
     data-sly-test.path="${configuration.scopePath}">
    <link rel="manifest" href="${path}.pwa.manifest.json" type="application/manifest+json" crossOrigin="use-credentials">
    <meta name="pwa.root" value="${path}">
    <!--/* Include Clientlibs in the head else initial load is not cached by SW */-->
    <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
         data-sly-call="${clientlib.js @ categories=configuration.pwaJsCategories}"/>
    </sly>
</sly>
